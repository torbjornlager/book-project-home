<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    body {
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.6;
      max-width: 720px;
      margin: 3rem auto;
      padding: 0 1rem;
      color: #222;
    }
    h1 { color: darkgreen; font-weight: 500; }
    a { color: darkgreen; }
    .post-date { color: #666; font-size: 0.9rem; margin-right: 0.6rem; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.6rem; }
  </style>
</head>
<body>
<h1>Blog</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
</body>
</html>
